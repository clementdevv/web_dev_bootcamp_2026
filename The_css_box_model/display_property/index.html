<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Tutorial</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="box-group">
        <div class="inline-box">Box 1</div>
        <div class="inline-box">Box 2</div>
        <div class="inline-box">Box 3</div>
    </div>

    <h1 class="change-to-inline">I am a Block Header</h1>
    <h1 class="change-to-inline">I am another Block Header</h1>

    <span class="change-to-block">I am Inline Span 1</span>
    <span class="change-to-block">I am Inline Span 2</span>

    <p>
        Lorem ipsum dolor sit amet, 
        <span class="special-span">I am a span inside a paragraph</span> 
        consectetur adipiscing elit.
    </p>

</body>
</html>
