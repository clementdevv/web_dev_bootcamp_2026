<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units: EM vs REM</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <h2 class="rem-title">I am sized with REMs (Root)</h2>

    <article class="parent-container">
        <h2>I am an EM Heading (Nested)</h2>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            <span>This span is even deeper!</span>
        </p>
    </article>

    <div class="rem-box">
        Everything in me stays consistent because of REMs.
    </div>

</body>
</html>
